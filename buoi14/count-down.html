<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="./../css/reset.css" />
    <link rel="stylesheet" href="./count-down.css" />
    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="time-item">
          <p id="day">0</p>
          <span>Day</span>
        </div>
        <div class="time-item">
          <p id="hour">0</p>
          <span>Hour</span>
        </div>
        <div class="time-item">
          <p id="minute">0</p>
          <span>minute</span>
        </div>
        <div class="time-item">
          <p id="second">0</p>
          <span>second</span>
        </div>
      </div>
    </div>

    <script src="./count-down.js"></script>
  </body>
</html>
